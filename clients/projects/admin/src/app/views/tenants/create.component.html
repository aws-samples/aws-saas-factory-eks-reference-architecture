<alert type="danger" *ngIf="error" [dismissible]="true">
  <strong>Oh snap!</strong> There was an error provisioning your tenant.
</alert>
<alert type="danger" *ngIf="success" [dismissible]="true">
  <strong>Success!</strong> Sucessfully provisioned your tenant.
</alert>
<div class="row">
  <div class="col-md-12 col-lg-6">
    <div class="card">
      <div class="card-header">
        <strong>Provision Tenant</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="form">
          <div class="form-group">
            <c-input-group class="mb-3">
              <span cInputGroupText><i class="fa fa-user"></i></span>
              <input
                type="text"
                id="fullname"
                name="fullname"
                class="form-control"
                formControlName="tenantName"
                placeholder="Full Name"
                [ngClass]="displayFieldCss('name')"
                required
              />
            </c-input-group>
            <div *ngIf="isFieldInvalid('name')" class="alert alert-danger">
              <div *ngIf="hasRequiredError('name')">Name is required.</div>
            </div>
          </div>
          <div class="form-group">
            <c-input-group class="mb-3">
              <span cInputGroupText><i class="fa fa-envelope"></i></span>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                formControlName="email"
                placeholder="Email"
                [ngClass]="displayFieldCss('email')"
                required
              />
            </c-input-group>
            <div *ngIf="isFieldInvalid('email')" class="alert alert-danger">
              <div *ngIf="hasRequiredError('email')">Email is required.</div>
              <div *ngIf="hasError('email', 'email')">Email is invalid.</div>
            </div>
          </div>
          <div class="form-group">
            <c-input-group class="mb-3">
              <span cInputGroupText><i class="fa fa-building"></i></span>
              <input
                type="text"
                id="company-name"
                name="company-name"
                class="form-control"
                formControlName="companyName"
                placeholder="Enter Company Name"
                [ngClass]="displayFieldCss('companyName')"
                required
              />
            </c-input-group>
          </div>
          <div class="form-group">
            <label for="plan" class="text-muted">Please select your service plan</label>
            <select
              id="plan"
              name="plan"
              class="form-control"
              formControlName="tier"
              placeholder="Select Plan"
              [ngClass]="displayFieldCss('plan')"
              required
            >
              <option>Select one...</option>
              <option value="basic">Basic</option>
              <option value="standard">Standard</option>
              <option value="premium">Premium</option>
              <option value="platinum">Platinum</option>
            </select>
            <div class="animated fadeIn text-center mt-3" *ngIf="!!form.value['companyName']">
              <span>Your application will be hosted at</span>
              <div class="text-muted">
                <a href="">{{ getTenantUrl() }}</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex">
          <a class="ml-auto" routerLink="/tenants"
            ><button class="btn button-secondary">Cancel</button></a
          >
          <button
            type="submit"
            (click)="onSubmit()"
            class="btn btn-primary"
            [disabled]="!form.valid"
          >
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
